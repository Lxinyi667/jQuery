<!DOCTYPE html>

    <style type="text/css">
        *{margin:0;padding: 0;}
        ul{list-style: none}
        .non{position: fixed;right: 0;background-color: pink;}
        a{text-decoration: none;background-color:pink;color: white;width:90px;height:40px;display: block;  }
        a:hover{background-color: #CCC;color: black;}
        
        ul li{float: left;line-height: 40px;height: 40px;text-align: center;}
        ul li ul li {float: none;background-color: #black;}
        ul li ul{display: none;}
    </style>
<script type="text/javascript" src="../scripts/jquery-1.7.2.js"></script>
<script type="text/javascript">
    $(function (argument) {
        $("ul>li").mouseover(function (argument) {
            $(this).children('ul').show();
            $(this).siblings('ul').children('ul').hide();
        })
        $("ul>li").mouseout(function (argument) {
            $(this).children('ul').hide();

        });
    });
</script>
</head>
