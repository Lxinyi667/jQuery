<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        h4{height:40px;width:200px;background-color: #CCC;line-height: 40px;}
        div{height:140px;width:200px;background-color: #CCC;}
    </style>
    <script type="text/javascript" src="../scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function (argument) {
            //mouseover移动上去改变的事件
            $("h4").mouseover(function(event) {
                //$("h4+div").hide(100);
                  $(this).next("div").hide(100);
                    
            }); 
            $("h4").mouseout(function(event) {
                $("h4+div").show(100);
            }); 
        })
    </script>
</head>
<body>
    <h4>看我</h4>
    <div>看我看我看我看我看我看我看我看我看我看我看我</div>  
    <div>看我看我看我看我看我看我看我看我看我看我看我</div>
</body>
</html>
