<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{width: 100px;height: 100px;}
        .d1{background-color: pink;display: none;}
        /*同样是隐藏,visibility不会丢失位置，不会像display：none对其他有印象*/
        .d2{background-color: blue;visibility: hidden;}
        .d3{background-color: grey;}
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
