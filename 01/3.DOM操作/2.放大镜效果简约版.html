    <script type="text/javascript">
    $(function  (argument) {
        $("div").mouseenter(function(e) { 
            //clone只能在进来的时候clone，出去不clone
            $(this).clone().attr("id","hello").css({position:"absolute",left:e.pageX,top:e.pageY,opacity:"0.6"}).appendTo($("body"));
        }).mouseleave(function (argument) {
            $("#hello").remove();
           
        }).mousemove(function(e) {
        //使图片跟着鼠标走
            $("#hello").css({left:e.pageX+10+"px",top:e.pageY+10+"px"});
        });
    });
    </script>
