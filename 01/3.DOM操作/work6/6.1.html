<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding: 0;}
        .father{
            width:270px;height: 250px;
            border:1px solid pink;
            margin:20px;
            padding: 20px;
        }
        img{
            width: 50px;height: 50px;
        }
        .c2{
            margin: 30px;
            text-align: center;}
    </style>
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function  (argument) {
            $("img").attr('src','fiv(1).png');
           $(".c1 img").mouseover(function(event) {
            $("img").attr('src','fiv(1).png');
               for(var i=0; i<=$(this).index(); i++){
                $('img').eq(i).attr('src','five.png')
               }
           });  
           $(".c2").hide();
           $(".c1 img").click(function(event) {
               var i=$(this).index();
               $(this).parents('.c1').next('.c2').children('span').html(i+1);
               $(this).parents('.c1').next('.c2').show();
               $('img').eq(i).attr('src','five.png')
           });
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="c1">
            <img src="fiv(1).png" alt="">
            <img src="fiv(1).png" alt="">
            <img src="fiv(1).png" alt="">
            <img src="fiv(1).png" alt="">
            <img src="fiv(1).png" alt="">
        </div>
        <div class="c2">
            你打了<span>0</span>分，感谢您的评价 ❤
        </div>
    </div>
</body>
</html>
