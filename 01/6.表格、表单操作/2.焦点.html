            background-color: #CCC;
        }
    </style>
    <script type="text/javascript" src="../scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function (argument) {
            $(":input").focus(function(event) {
                $(this).addClass('focus');
            }).blur(function(event) {
                $(this).removeClass('focus');
            });
        })
    </script>
