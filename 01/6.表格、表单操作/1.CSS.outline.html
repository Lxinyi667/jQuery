<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        input{
            /*input初始的线是border*/
            border:1px solid pink;
        }
             /*获得焦点事件*/
        input:focus{
            background-color: #CCC;
            /*outline轮廓*/
            /*outline-style: none;*/
            border:none;
            outline: 5px dotted pink;
        }
    </style>
</head>
<body>
    <input type="text">
</body>
</html>
