            // $("input:eq(0)").click( function (event) {

            $("input:eq(0)").toggle(function() {
                alert("客官，里面请！");
            }, function() {
                alert("客官，您又来了！");
            }, function() {
                alert("客官，楼上雅间301");   
            })
            $("input").toggle(function () {
                $(this).next().toggle();
            },)
            
        });
    </script>
