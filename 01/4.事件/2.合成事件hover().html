<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding: 0;}
        h4{background-color: pink;width: 200px;line-height: 40px;height: 40px;}
        div{width:200px;height: 240px;background-color: #CCC;}
        h4[iphone]{background-color: red;}
        h4[iphone=iphone5]{background-color: blue;}
    </style>
    <script type="text/javascript" src="../scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function (argument) {
    //hover()方法用于模拟光标悬停事件。当光标移动到元素上时，会触发指定的第1个函数；当光标移出这个元素时，会触发指定的第2个函数（leave）
            //实现移上div消失,移出div显现
            $("h4").hover(function() {
                $("div").hide(1000);
            }, function() {
                $("div").show(1000);
            }).trigger('mouseleave');
            // $("input[type=checkbox]").css("width","500px");
            $("input[type=checkbox]").attr("checked",true);
            //attr方法操作同CSS，用来设置所有DOM元素的属性
            $("input[type=radio]").attr("checked",true);
            $("input[type=checkbox][checked]")


        });


    </script>
</head>
<body>
    <h4>我是标题</h4>
    <div>我是内容</div>
    <input type="checkbox" checked>
    <input type="checkbox" checked>
    <input type="checkbox" checked>
    <input type="radio" name="xb">
    <input type="radio" name="xb">
    <input type="radio" name="xb">
    <input type="radio" name="xb">
    <input type="button">
    <h4 iphone="iphone4">我是标题测试员1</h4>
    <h4 iphone="iphone5">我是标题测试员2</h4>
</body>
</html>
